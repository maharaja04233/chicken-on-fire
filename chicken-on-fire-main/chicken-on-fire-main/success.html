<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Success - Chicken On Fire</title>

<style>

/* GLOBAL */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* SUCCESS BOX */
.success-box{
  width:95%;
  max-width:450px;
  background:#fff;
  padding:30px 25px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  text-align:center;
}

/* ICON */
.success-icon{
  font-size:60px;
  margin-bottom:15px;
}

/* TITLE */
.success-box h1{
  font-size:24px;
  margin-bottom:10px;
  color:#2e7d32;
}

/* TEXT */
.success-box p{
  font-size:16px;
  color:#555;
  margin-bottom:20px;
}

/* BUTTON */
.home-btn{
  display:inline-block;
  padding:12px 25px;
  background:#ff5722;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  font-size:16px;
  transition:0.3s;
}

.home-btn:hover{
  background:#e64a19;
}

/* TABLET */
@media(max-width:768px){

  .success-box{
    padding:25px 20px;
  }

  .success-icon{
    font-size:50px;
  }

  .success-box h1{
    font-size:22px;
  }

}

/* MOBILE */
@media(max-width:480px){

  .success-box{
    width:92%;
    padding:20px 15px;
  }

  .success-icon{
    font-size:45px;
  }

  .success-box h1{
    font-size:20px;
  }

  .success-box p{
    font-size:14px;
  }

  .home-btn{
    width:100%;
    padding:12px;
    font-size:15px;
  }

}

/* VERY SMALL DEVICES */
@media(max-width:320px){

  .success-box h1{
    font-size:18px;
  }

  .success-box p{
    font-size:13px;
  }

}

</style>

</head>
<body>

<div class="success-box">

<div class="success-icon">âœ…</div>

<h1>Order Placed Successfully!</h1>

<p>Your delicious food is being prepared and will arrive soon.</p>

<a href="index.html" class="home-btn">Back to Home</a>

</div>

</body>
</html>
