<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Chicken On Fire</title>

<style>

/* GLOBAL FIX */
*{
  box-sizing:border-box;
}

body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:0;
  overflow-x:hidden;
}

/* MAIN CHECKOUT CONTAINER */
.checkout-box{
  width:95%;
  max-width:500px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

/* TITLE */
.checkout-box h2{
  text-align:center;
  margin-bottom:20px;
  font-size:24px;
}

/* INPUT + SELECT */
input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:16px;
}

/* TOTAL TEXT */
.checkout-box h3{
  text-align:center;
  margin-top:15px;
  margin-bottom:15px;
}

/* BUTTON */
.pay-btn{
  width:100%;
  padding:14px;
  background:#ff5722;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.pay-btn:hover{
  background:#e64a19;
}

/* TABLET */
@media (max-width:768px){

  .checkout-box{
    width:92%;
    margin:30px auto;
    padding:20px;
  }

  input, select{
    font-size:15px;
    padding:11px;
  }

  .pay-btn{
    font-size:16px;
    padding:13px;
  }

}

/* MOBILE */
@media (max-width:480px){

  .checkout-box{
    width:94%;
    margin:20px auto;
    padding:18px;
    border-radius:10px;
  }

  .checkout-box h2{
    font-size:20px;
  }

  input, select{
    font-size:14px;
    padding:10px;
  }

  .pay-btn{
    font-size:15px;
    padding:12px;
  }

}

/* VERY SMALL DEVICES */
@media (max-width:320px){

  .checkout-box{
    padding:15px;
  }

  input, select{
    font-size:13px;
  }

}

</style>

</head>
<body>

<div class="checkout-box">

<h2>Checkout</h2>

<input type="text" id="name" placeholder="Full Name">

<input type="text" id="phone" placeholder="Phone Number">

<input type="text" id="address" placeholder="Delivery Address">

<select id="payment">
<option value="">Select Payment Method</option>
<option>UPI</option>
<option>Credit Card</option>
<option>Debit Card</option>
<option>Cash on Delivery</option>
</select>

<h3>Total: â‚¹<span id="total"></span></h3>

<button class="pay-btn" onclick="placeOrder()">
Place Order
</button>

</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

let total = 0;

cart.forEach(item=>{
total += item.price * item.qty;
});

document.getElementById("total").innerText = total;


function placeOrder(){

let name = document.getElementById("name").value;
let phone = document.getElementById("phone").value;
let address = document.getElementById("address").value;
let payment = document.getElementById("payment").value;

if(!name || !phone || !address || !payment){

alert("Please fill all details");

return;

}

alert("Order placed successfully!");

localStorage.removeItem("cart");

window.location.href = "success.html";

}

</script>

</body>
</html>
